<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangeetha Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white font-sans">

    <!-- Header -->
    <header class="text-center py-12 bg-gradient-to-r from-indigo-600 to-pink-600 shadow-lg">
        <h1 class="text-4xl font-extrabold tracking-wide">Sangeetha Reddy Pulicherla</h1>
        <p class="text-xl mt-4">Web Developer | Technology Enthusiast | Problem Solving</p>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-10 space-y-10">
        <!-- GitHub Readme Section -->
        <div id="github-readme" class="prose prose-lg bg-white text-black p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <!-- README content will appear here -->
        </div>

        <!-- Contact Form Section -->
        <section id="contact" class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-3xl font-semibold text-center text-purple-700 mb-6">Get in Touch</h2>
            <form id="contact-form">
                <div class="grid gap-6 grid-cols-1 sm:grid-cols-2">
                    <div>
                        <label for="name" class="block text-lg font-medium">Name</label>
                        <input type="text" id="name" class="w-full p-4 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Your Name" />
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium">Email</label>
                        <input type="email" id="email" class="w-full p-4 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Your Email" />
                    </div>
                </div>
                <div class="mt-4">
                    <label for="message" class="block text-lg font-medium">Message</label>
                    <textarea id="message" class="w-full p-4 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" rows="4" placeholder="Your Message"></textarea>
                </div>
                <div class="text-center mt-6">
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300">
                        Send Message
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-indigo-600 to-pink-600 text-center py-4">
        <p>&copy; 2024 Sangeetha Reddy Pulicherla. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadGitHubReadme() {
            const username = "sangeereddy30";
            const readmeUrl = `https://raw.githubusercontent.com/${username}/${username}/main/README.md`;

            try {
                const response = await fetch(readmeUrl);
                const readme = await response.text();
                const convertedHTML = marked.parse(readme);
                document.getElementById("github-readme").innerHTML = convertedHTML;
            } catch (error) {
                console.error("Error fetching GitHub README:", error);
                document.getElementById("github-readme").innerHTML = "<p>Unable to load GitHub README content.</p>";
            }
        }

        loadGitHubReadme();
    </script>

</body>

</html>
