<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sangeetha Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("APGkn-3tnUCuFjqru");
    })();
  </script>
</head>

<body class="bg-gradient-to-br from-purple-100 via-pink-100 to-yellow-100 text-gray-900 font-sans min-h-screen">
  <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-6 shadow-lg">
    <h1 class="text-center text-4xl font-extrabold tracking-wide animate-pulse">Sangeetha Reddy Pulicherla</h1>
    <p class="text-center text-sm mt-1 font-medium">Technology Enthusiast | Aspiring Full Stack Developer | Problem Solving</p>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10 space-y-16">

    <!-- Profile Photo Section -->
    <section class="text-center">
      <img src="sangspic.jpg" alt="Sangeetha Reddy Pulicherla"
           class="w-32 h-32 mx-auto rounded-full shadow-xl mb-4 border-4 border-white object-cover transform hover:scale-105 transition duration-300 ease-in-out" />
      <h2 class="text-xl font-bold text-gray-800">Sangeetha Reddy Pulicherla</h2>
    </section>

    <!-- GitHub README Section -->
    <section>
      <h2 class="text-3xl font-bold mb-4 text-purple-700">About Me</h2>
      <div id="github-readme" class="prose prose-lg max-w-none bg-white p-6 rounded-2xl shadow-xl transition-all duration-300 hover:shadow-2xl">
        <!-- README content will appear here -->
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2 class="text-3xl font-bold mb-6 text-center text-pink-700">Get in Touch</h2>
      <form id="contact-form" class="bg-white p-8 rounded-2xl shadow-xl space-y-6 transition-all duration-300 hover:shadow-2xl">
        <div>
          <label class="block font-semibold mb-1 text-gray-700">Name</label>
          <input type="text" name="name" required class="w-full border border-purple-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1 text-gray-700">Email</label>
          <input type="email" name="email" required class="w-full border border-purple-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
        </div>
        <div>
          <label class="block font-semibold mb-1 text-gray-700">Message</label>
          <textarea name="message" rows="4" required class="w-full border border-purple-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-400 transition"></textarea>
        </div>
        <button type="submit"
                class="bg-gradient-to-r from-pink-500 to-purple-500 hover:from-purple-500 hover:to-pink-500 text-white font-semibold px-6 py-3 rounded-lg transition-transform transform hover:scale-105">
          Send Message
        </button>
      </form>
    </section>

  </main>

  <footer class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white text-center p-4 mt-8 shadow-inner">
    <p>&copy; 2025 Sangeetha Reddy Pulicherla. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Load GitHub README
    async function loadGitHubReadme() {
      const username = "sangeereddy30";
      const readmeUrl = `https://raw.githubusercontent.com/${username}/${username}/main/README.md`;

      try {
        const response = await fetch(readmeUrl);
        const readme = await response.text();
        const convertedHTML = marked.parse(readme);
        document.getElementById("github-readme").innerHTML = convertedHTML;
      } catch (error) {
        console.error("Error fetching GitHub README:", error);
        document.getElementById("github-readme").innerHTML = "<p>Unable to load GitHub README content.</p>";
      }
    }

    loadGitHubReadme();

    // EmailJS form handler
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_69qi8yt", "template_0symw79", this)
        .then(() => {
          alert("Message sent successfully!");
          this.reset();
        }, (error) => {
          alert("Failed to send message. Please try again later.");
          console.error("EmailJS error:", error);
        });
    });
  </script>
</body>
</html>
